<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre o site de receitas</title>

    <!-- Ícones Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c96be0;
            margin: 20px;
        }

        p, h1 { 
            color: antiquewhite;
        }

        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            vertical-align: middle;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 80%;
            background: #fff;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
            padding: 0;
        }

        header {
            background-color: #b2ebf2;
            color: #222;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border-radius: 0 0 12px 12px;
            padding-bottom: 0.5rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            flex-wrap: wrap;
        }

        .nav-menu {
            display: grid;
            grid-auto-flow: column;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
        }

        .nav-menu li a {
            color: #222;
            background: #e0f7fa;
            border-radius: 6px;
            border: none;
            padding: 0.5rem 1rem;
            transition: background 0.2s;
            text-decoration: none;
        }

        .nav-menu li a:hover {
            background: #b2ebf2;
            color: #00796b;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            .nav-menu {
                grid-auto-flow: row;
                gap: 1rem;
                margin-top: 10px;
            }
        }

        @media (max-width: 600px) {
            body {
                margin: 8px;
            }
            .logo img {
                height: 60px;
                width: auto;
            }
            header {
                border-radius: 0 0 8px 8px;
                padding-bottom: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">

            </ul>
        </nav>
    </header>

    </p>

        © 2025 Site de Receitas. Todos os direitos reservados.
    </p>
</body>
</html>
